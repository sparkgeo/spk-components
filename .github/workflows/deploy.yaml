name: Storybook Deployment
on:
    push:
        branches: ["main"]
        paths-ignore:
            - README.md
            - .gitignore

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
        - id: build-publish
          uses: bitovi/github-actions-storybook-to-github-pages@v1.0.3
          with:
            path: storybook-static